<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Подсчет коммуналки</title>
    <script src="v1.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Подсчет коммуналки</h1>
      <button id="start">START</button>
    </header>
    <div class="card-input" id="user-input">
      <div class="wrapper">
        <h2>Настоящие показания</h2>
        <label for="gasnow">Газового счётчика</label>
        <input
          type="number"
          id="gasnow"
          placeholder="Введите актуальные показания"
        />
        <label for="energyNow">Электрического счётчика</label>
        <input
          type="number"
          id="energyNow"
          placeholder="Введите актуальные показания"
        />
        <label for="coldWaterNow">Счётчика холодной воды</label>
        <input
          type="number"
          id="coldWaterNow"
          placeholder="Введите актуальные показания"
        />
        <label for="hotWaterNow">Счётчика горячей воды</label>
        <input
          type="number"
          id="hotWaterNow"
          placeholder="Введите актуальные показанияz"
        />
      </div>
      <div class="wrapper">
        <h2>Предыдущие показания</h2>
        <label for="gaslast">Газового счётчика</label>
        <input type="number" id="gaslast" placeholder="605" />
        <label for="energyLast">Электрического счётчика</label>
        <input type="number" id="energyLast" placeholder="14445" />
        <label for="coldWaterLast">Счётчика холодной воды</label>
        <input type="number" id="coldWaterLast" placeholder="690" />
        <label for="hotWaterLast">Счётчика горячей воды</label>
        <input type="number" id="hotWaterLast" placeholder="594" />
      </div>
    </div>
    <div class="wrapper">
      <h2>Иные платежи</h2>
      <label for="garbageCosts">Введите расходы на вывоз мусора</label>
      <input type="number" id="garbageCosts" placeholder="84.36" />
      <label for="repair">Введите расходы на капитальный ремонт</label>
      <input type="number" id="repair" placeholder="231.15" />
      <label for="zkh">Введите расходы на ЖКХ</label>
      <input type="number" id="zkh" placeholder="902.75" />
      <label for="heating">Введите расходы на отопление</label>
      <input type="number" id="heating" placeholder="946.15" />
    </div>

    <div class="card-result" id="result"></div>
  </body>
</html>
